<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-card {
            background-color: #f2f2f2;
            color: #333333;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="pato.jpg" alt="Pato de goma">
        <h2>Revolucionario pato de goma programador</h2>
        <p>Este pato de goma solucionará cualquier bug por ti, es una oportunidad única.</p>
        <p class="price">$999,999.99</p>
    </div>
    <div>
        <hr>
        ESTA ES OTRA SECCIÓN
        <hr>
    </div>  
</body>
</html>
